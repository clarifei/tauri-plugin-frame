<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div data-tauri-frame-tb style="display: flex; justify-content: flex-end; position: fixed; top: 0; left: 0; right: 0; height: 32px; -webkit-app-region: drag; z-index: 9999;"></div>
    <header style="position: fixed; top: 0; left: 0; right: 0; height: 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(128,128,128,0.2); user-select: none; z-index: 10;">
      <div style="display: flex; align-items: center; gap: 8px; padding-left: 12px; pointer-events: none;">
        <span style="font-size: 12px; font-weight: 500;">PLACEHOLDER</span>
      </div>
      <div style="display: flex; align-items: center; justify-content: flex-end; gap: 8px; margin-right: var(--tauri-frame-controls-width, 0);">
        <span style="font-size: 11px; font-family: monospace; opacity: 0.5; pointer-events: none;">PLACEHOLDER</span>
      </div>
    </header>
    <main class="container" style="padding-top: 32px;">
      <h1>Welcome to Tauri</h1>

      <div class="row">
        <a href="https://vite.dev" target="_blank">
          <img src="/src/assets/vite.svg" class="logo vite" alt="Vite logo" />
        </a>
        <a href="https://tauri.app" target="_blank">
          <img
            src="/src/assets/tauri.svg"
            class="logo tauri"
            alt="Tauri logo"
          />
        </a>
        <a href="https://www.typescriptlang.org/docs" target="_blank">
          <img
            src="/src/assets/typescript.svg"
            class="logo typescript"
            alt="typescript logo"
          />
        </a>
      </div>
      <p>Click on the Tauri logo to learn more about the framework</p>

      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
    </main>
  </body>
</html>
